<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/32fb9d66bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">  
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <form id="the-search-form">
            <div class="row">
            <div class="col-md-8">
            <input
              class="form-control"
              list="datalistOptions"
              id="searching"
              placeholder="Type to search..."
              
            />
    
            </div>
<div class="col-md-2">
            <input type="submit" value="Search" id="search-city">
            </div>
            <div class="col-md-2">
            <input type="button" value="Current" id="current-city">
            </div>
            </div>
          </form>
      
          <h1>Melbourne</h1>
          <p id="country"><strong>Australia</strong></p>
          <div class="row">
            <div class="col-md-6">
              
            </div>
            <div class="col-md-6">
              <p id="current-date">Sunday 2 May 2021 </p>
              <p><strong id="min-temp">20ºC</strong>  <span id="max-temp">12ºC</span></p>
              
              <h2><span id="the-value">29</span> ºC</h2>
              <h3 id="description">Mostly Sunny</h3>
              <p>Humidity: <span id="humidity">85%</span></br> Wind: <span id="wind">5</span>km/h </p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
       
              <div class="row">
               <div class="col-md-8">
                    <p>Monday </br> <strong>29º</strong>  10º </p>
                </div>
                <div class="col-md-4">
              <i class="fas fa-sun weather-image"></i>
            </div>
          </div>
        <hr>
          <div class="row">
               <div class="col-md-8">
                    <p>Tuesday </br> <strong>33º</strong>  11º </p>
                </div>
                <div class="col-md-4">
              <i class="fas fa-cloud weather-image"></i>
            </div>
          </div>
          <hr>
          <div class="row">
               <div class="col-md-8">
                    <p>Wednesday </br> <strong>25º</strong>  9º </p>
                </div>
                <div class="col-md-4">
              <i class="fas fa-umbrella weather-image"></i>
            </div>
          </div>
          <hr>
          <div class="row">
               <div class="col-md-8">
                    <p>Thursday </br> <strong>27º</strong> 12º </p>
                </div>
                <div class="col-md-4">
              <i class="fas fa-cloud-sun weather-image"></i>
            </div>
          </div>
          <hr>
          <div class="row">
               <div class="col-md-8">
                    <p>Friday</br> <strong>30º</strong> 12º </p>
                </div>
                <div class="col-md-4">
              <i class="fas fa-sun weather-image"></i>
            </div>
          </div>
          </div>
        </div>

        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  
  </body>
</html>
